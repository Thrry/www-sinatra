front-end-developer:
  name: Front-End developer
  price: 1290
  launched: true
  pitch: Apprenez à designer et coder votre site en <strong>une semaine</strong>
  page_title: Le Wagon - 1 week camp in web-design
  page_description: Learn all the fundamentals of web-design in an intensive one-week program. HTML, CSS, Bootstrap, Sketch.. Grab all the tips & tools to be proficient in web-design.
  staff:
    - boris
    - thomas_chretien
  city: paris
  trello:
    lead_list_id: 543fc881b20374bdafcaf937
  card:
    badge_name: "FRONT-END <br> DEVELOPER"
    focus_one: <strong>Ergonomie</strong>, <strong>UI</strong> & <strong>design</strong> web
    focus_two: <strong>HTML</strong>, <strong>CSS</strong>, <strong>jQuery</strong> & <strong>Bootstrap</strong>
    focus_three: Integration d'<strong>APIs</strong> (Wufoo, Mailchimp, Gmaps, Trello..)
    level: débutant
    class: yellow1
    focus: true
    ribbon: plus que 6 places
  description:
    skills:
      - name: UI
        details: |
          <p>Forgez votre culture en <a href="https://goodui.org/" target="_blank">UI</a> (User-Interface) et en ergonomie web
          pour donner sens à votre contenu en intégrant les bons
          <a href="http://patterntap.com" target="_blank"><i>patterns</i></a>
          (<i>modal</i>, <i>drop-down</i>, <i>tabs</i>, <i>panels</i> de pricing..).
          </p><br><p>Pour chaque usage, apprenez à chercher le meilleur <i>pattern</i> d'UI. Éprouvé, reconnu, permettant de déclencher le <i>call-to-action</i></p>
      - name: DESIGN
        details: |
          <p>Définissez votre charte de polices et de couleurs avec
          <strong><a href="https://color.adobe.com/fr/">kuler</a></strong>,
          <strong><a href="https://www.google.com/fonts">google fonts</a></strong>,
          <strong><a href="http://fontface.ninja/" target="_blank">fontface ninja</a></strong>
          et bien d'autres outils. Apprenez à dénichez des polices plus avancées. Designez vous-même vos logos et vos badges avec <a href="http://bohemiancoding.com/sketch/" target="_blank">Sketch</a>.</p>
          Découvrez comment faire de la veille sur <a href="http://oozled.com/" target="_blank">les dernières ressources</a> de design pour utiliser toujours les meilleures librairies.
      - name: FRONT DEVELOPMENT
        details: |
          <p>Maîtrisez HTML / CSS / SASS pour savoir passer du <i>print</i>
          au <i>web</i>.</p><br>
          <p>Appropriez-vous <strong><a href="http://getbootstrap.com" target="_blank">Bootstrap</a></strong>,
          librairie CSS de prototypage par excellence et apprenez à personnaliser
          les styles de Bootstrap avec les meilleures pratiques (i.e. en passant par des variables <a href="http://sass-lang.com/">SASS</a>), pour ajouter votre patte à votre site.</p>
          <p>Ayez les bases en javascript et jQuery pour savoir intégrer des animations efficaces à votre site et dynamiser les inputs de vos formulaires HTML (effet de <a href="http://prinzhorn.github.io/skrollr/examples/classic.html" target="_blank">parallaxe</a>, <a href="http://getbootstrap.com/javascript/#modals-examples" target="_blank">modal</a>, <a href="http://brianreavis.github.io/selectize.js/">auto-complete de formulaire</a>, arrière-plan dynamique, etc..)</p>
      - name: PROTOTYPING SKILLS
        details: |
          <p>Intégrez des APIs et services web pour rendre
          votre site actionnable. Suivez son audience et branchez
          des "mini-backends" à votre site (newlsetter, système de commentaire ou de chat, formulaire
          de contact, Google Analytics, Google Maps, et bien d'autres
          services plus utiles les uns que les autres..)</p>
    schedule:
      - name: Lundi
        program:
          - Base d'UI et d'ergonomie web
          - Maquetter son site & designer ses logos et badges avec Sketch
          - Choix des polices et des palettes chromatiques
      - name: Mardi
        program:
          - Travailler avec Sublime & Chrome
          - Fondamentaux de HTML, CSS & javascript
          - Animations avec jQuery
      - name: Mercredi
        program:
          - La grille et les composants Bootstrap
          - Batir une maquette avec Bootstrap
          - Choisir le bon pattern d'UI
      - name: Jeudi
        program:
          - Customiser Bootstrap avec SASS
          - Peaufiner ses effets CSS et jQuery
          - Designer ses logos et badges avec Sketch
      - name: Vendredi
        program:
          - Suivre ses métriques avec Google analytics
          - Focus sur les formulaires HTML
          - Brancher des APIs à son site (Mailchimp, Formkeep, Gmaps..)
data-scientist-junior:
  name: Data Scientist junior
  price: 1290
  launched: true
  pitch: Connectez, manipulez et explorez vos propres données en seulement <strong>une semaine</strong>.
  page_title: Le Wagon - 1 week camp in data-science
  page_description: Learn all the fundamentals of data-science in an intensive one-week program..
  staff:
    - martindaniel
  city: paris
  trello:
    lead_list_id: 543fc881b20374bdafcaf939
    additional_questions:
      - text: Quel est votre niveau en Python ?
        choices:
          - Débutant
          - intermédiaire (codecademy en Python)
          - Avancé
      - text: Avez-vous déjà suivi une formation data ?
        choices:
          - Oui
          - Non
  card:
    badge_name: "DATA <br> SCIENTIST"
    focus_one: Récolter ses données (<strong>API, scraping</strong>)
    focus_two: Les traiter avec <strong>Python Pandas</strong>
    focus_three: Visualiser avec <strong>d3.js</strong> & tirer des enseignements
    level: intermédiaire
    class: yellow2
    focus: false
    ribbon: 6 places left
  description:
    skills:
      - name: LOAD
        details: |
          <p>Découvrez
          <strong><a href="http://pandas.pydata.org/">Pandas</a></strong>.
          Chargez votre premier set de données, comprenez ce qu'est un dataframe, connectez vous à des APIs populaires et des plateformes Open Data, ou
          <i>scrapez</i> des données depuis des pages HTML.</p>
      - name: REFINE
        details: |
          <p>Réalisez vos premières requêtes SQL, devenez un maitre dans la sélection et la transformation des dataframes.</p>
      - name: VISUALIZE
        details: |
          <p>Domptez la librairie <strong><a href="http://ggplot.yhathq.com/" target="_blank">Ggplot</a></strong>
          pour réaliser de superbes graphes et explorer rapidement un dataset.
          Créez des dataviz interactives avec <a href="http://d3js.org/" target="_blank">d3.js</a></p>
      - name: EXPLORE
        details: |
          <p>Tirez des enseignements "business" de vos analyses.</p>
    schedule:
      - name: Monday
        program:
          - Introduction aux outils et aux enjeux de la Data Science
          - Installation du setup
          - Premiers pas avec Python et Pandas
      - name: Tuesday
        program:
          - Introduction aux dataframes
          - Loader, sélectionner et voir ses données
          - Se connecter aux principales APIs et plateformes Open Data
      - name: Wednesday
        program:
          - Introduction à SQL
          - Sélectionner, grouper, transformer
          - Premiers opérateurs et calcul avec Pandas
      - name: Thursday
        program:
          - Créez de superbes graphes avec ggplot
          - 10 conseils pour explorer un dataset en un clin d'oeil
          - Exportez vos données
      - name: Friday
        program:
          - Cas 1 - Déterminer l'âge de votre base de données à partir des simples prénoms de vos utilisateurs
          - Cas 2 - Prédire le revenu que vous allez faire le prochain mois
          - Cas 3 - Déterminer les associations de produits les plus fortes à partir d'un historique d'achat
ios-developer:
  name: iOS developer
  price: 1490
  launched: true
  pitch: Développez votre première application iOS en <strong>une semaine</strong>
  page_title: Le Wagon - 1 week camp in iOS
  page_description: Learn all the fundamentals of iOS development in an intensive one-week program.
  staff:
    - jeanelie
  city: paris
  trello:
    lead_list_id: 543fc8ba3bfc59d5c0b82c02
    additional_questions:
      - text: Un pré-requis pour ce programme est de connaître la programmation orientée objet. Est-ce le cas ?
        choices:
          - Oui
          - Non
      - text: Dans quel langage avez-vous déjà développé ?
        multiline: false
        required: true
      - text: Code promo
        multiline: false
        required: false
  card:
    badge_name: "iOS <br> DEVELOPER"
    focus: false
    focus_one: "<strong>UI</strong> & <strong>ergonomie</strong> mobile"
    focus_two: Programmation <strong>Swift</strong>
    focus_three: Gestion du backend, fonctionnalités mobiles (géoloc, push…)
    level: bases en programmation
    class: yellow3
    focus: false
  description:
    skills:
      - name: Développement natif
        details: |
          <p>Apprenez <a href="http://www.apple.com/swift/">Swift</a>, le nouveau langage qui vous
          permettra de créér des applis natives iOS ultra-performantes.</p>
      - name: Ergonomie d'une application mobile
        details: |
          <p>Maitrisez les contraintes liées au développement mobile, organisez le contenu
          et les interactions utilisateurs pour que votre application soit simple
          à utiliser en toute circonstance.</p>
      - name: Backend mobile et persistence des données
        details: |
          <p>Grâce à Parse.com, mettez en place rapidement un backend pour votre
          appli mobile. Stockez les données de votre appli en local pour parer aux pertes de
          connexion dues à l'utilisation mobile.</p>
      - name: Fonctionnalités mobiles
        details: |
          <p>Engagez vos utilisateurs grace aux push notifications, rendez votre appli
          indispensable grâce à la géolocalisation.</p>
    schedule:
      - name: Lundi
        program:
          - Ergonomie d'une app et prototypage avec <a href="http://www.bohemiancoding.com/sketch/">Sketch</a>
          - Présentation de l'IDE Xcode
          - Swift, utilisation du playground pour appréhender le langage
      - name: Mardi
        program:
          - Présentation d'<a href="https://developer.apple.com/xcode/interface-builder/">Interface Builder</a>
          - Utilisation d'un <a href="https://developer.apple.com/library/ios/documentation/General/Conceptual/Devpedia-CocoaApp/Storyboard.html">Storyboard</a> pour naviguer entre les écrans de l'appli
          - Utilisation des différents widgets (NavigationBar, TabBar, Button, Slider, AlertView etc…)
          - Autolayout, une interface qui s'adapte aux différentes tailles d'écrans (iPhone 5 / 6 / 6+)
      - name: Mercredi
        program:
          - <a href="www.cocoapods.org">Cocoapods</a>, utiliser des composants open source pour ne pas réinventer la roue
          - Récupération / sauvegarde et mise en cache des données via le SDK <a href="http://www.parse.com">Parse.com</a>
          - Affichage des données en mode liste, customisation des éléments de la liste
      - name: Jeudi
        program:
          - Ajout de la gestion de l'utilisateur via le SDK Parse et <a href="https://github.com/ParsePlatform/ParseUI-iOS">Parse UI</a>
          - Géolocalisation de l'utilisateur
          - Affichage de points d'intérêts sur une carte autour de l'utilisateur
      - name: Vendredi
        program:
          - Facebook Connect
          - Push notification
          - iTunes Connect, comment déployer une application sur l'App Store ?
