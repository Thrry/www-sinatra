front-end-developer:
  name: Front-End developer
  price: 990
  launched: true
  pitch: Apprenez à coder et designer votre site en seulemet <strong>une semaine</strong>
  page_title: Le Wagon - 1 week camp in web-design
  page_description: Learn all the fundamentals of web-design in an intensive one-week program. HTML, CSS, Bootstrap, Sketch.. Grab all the tips & tools to be proficient in web-design.
  staff:
    - boris
    - seb
  city: paris
  trello:
    lead_list_id: 543fc881b20374bdafcaf937
  card:
    badge_name: "FRONT-END <br> DEVELOPER"
    focus_one: UI & design web
    focus_two: HTML, CSS, JS & Bootstrap
    focus_three: Integration d'APIs (Wufoo, Mailchimp, Gmaps, Trello..)
    level: débutants
    class: yellow1
    focus: true
    ribbon: plus que 6 places
  description:
    skills:
      - name: DESIGN
        details: |
          <p>Définir votre charte de polices et de couleurs avec
          <strong><a href="https://color.adobe.com/fr/">kuler</a></strong>,
          <strong><a href="https://www.google.com/fonts">google fonts</a></strong>,
          <strong><a href="http://fontface.ninja/" target="_blank">fontface ninja</a></strong>
          et bien d'autres outils. Dénicher des polices plus avancées.</p>
      - name: UI
        details: |
          <p>Forger votre culture en UI (User-Interface)
          pour donner sens à votre contenu en intégrant les bons
          <a href="http://patterntap.com" target="_blank"><i>patterns</i></a>
          (<i>modal</i>, <i>drop-down</i>, <i>tabs</i>, <i>panels</i> de pricing..).
          </p><br><p>Pour chaque cas d'usage, connaître le meilleur pattern d'UI. Éprouvé, reconnu, permettant de déclencher le <i>call-to-action</i></p>
      - name: FRONT DEVELOPMENT
        details: |
          <p>Maîtrisez HTML / CSS pour savoit passer du <i>print</i>
          au <i>web</i>.</p><br>
          <p>Vous approprier <strong><a href="http://getbootstrap.com" target="_blank">Bootstrap</a></strong>,
          lirairie CSS de prototypage par excellence et savoir personnaliser
          les styles de Bootstrap pour mettre votre cachet sur votre site.</p>
      - name: PROTOTYPING SKILLS
        details: |
          <p>Intégrer des APIs et services web pour rendre
          votre site interactif, suivre son audience et y adosser
          des "mini-backends" (newlsetter, système de commentaire, formulaire
          de contact, Google Analytics, Google Maps, et bien d'autres
          services plus sympas les uns que les autres..)</p>
    schedule:
      - name: Lundi
        program:
          - Base d'UI et d'ergonomie web
          - Maquetter son site
          - Choix des polices et des palettes
      - name: Mardi
        program:
          - Travailler avec Sublime & Chrome
          - Fondamentaux de HTML & CSS
          - Maitriser son markup
      - name: Mercredi
        program:
          - La grille et les composants Bootstrap
          - Batir une maquette avec Bootstrap
          - Choisir le bon pattern d'UI
      - name: Jeudi
        program:
          - Customiser Bootstrap avec SASS
          - Peaufiner ses effets CSS et jQuery
          - Designer ses logos et badges avec Sketch
      - name: Vendredi
        program:
          - Suivre ses métriques avec Google analytics
          - Focus sur les formulaires HTML
          - Brancher des APIs à son site (Mailchimp, Formkeep, Gmaps..)

data-scientist-junior:
  name: Data Scientist junior
  price: 990
  launched: true
  pitch: Connectez, manipulez et explorez vos propres données en seulement <strong>une semaine</strong>.
  page_title: Le Wagon - 1 week camp in data-science
  page_description: Learn all the fundamentals of data-science in an intensive one-week program..
  staff:
    - martin
  city: paris
  trello:
    lead_list_id: 543fc881b20374bdafcaf939
    additional_questions:
      - text: Quel est votre niveau en Python ?
        choices:
          - Débutant
          - Intermédiaire
          - Avancé
      - text: Avez-vous déjà suivi une formation data ?
        choices:
          - Oui
          - Non
  card:
    badge_name: "DATA <br> SCIENTIST"
    focus_one: Récolter des données
    focus_two: Les traiter avec Python Pandas
    focus_three: Visualiser avec d3.js & tirer des enseignements
    level: Intermédiaire
    class: yellow2
    focus: false
    ribbon: 6 places left
  description:
    skills:
      - name: <LOAD></LOAD>
        details: |
          <p>Découvrez
          <strong><a href="http://pandas.pydata.org/">Pandas</a></strong>.
          Chargez votre premier set de données, comprenez ce qu'est un dataframe, connectez vous à des APIs populaires et des plateformes Open Data</p>
      - name: REFINE
        details: |
          <p>Réalisez vos premières requêtes SQL, devenez un maitre dans la sélection et la transformation des dataframes.</p>
      - name: VISUALIZE & EXPLORE
        details: |
          <p>Domptez la librairie <strong><a href="http://ggplot.yhathq.com/" target="_blank">Ggplot</a></strong> pour réaliser de superbes graphes et explorer rapidement un dataset.</p>
    schedule:
      - name: Monday
        program:
          - Introduction aux outils et aux enjeux de la Data Science
          - Installation du setup
          - Premiers pas avec Python et Pandas
      - name: Tuesday
        program:
          - Introduction aux dataframes
          - Loader, sélectionner et voir ses données
          - Se connecter aux principales APIs et plateformes Open Data
      - name: Wednesday
        program:
          - Introduction à SQL
          - Sélectionner, grouper, transformer
          - Premiers opérateurs et calcul avec Pandas
      - name: Thursday
        program:
          - Créez de superbes graphes avec ggplot
          - 10 conseils pour explorer un dataset en un clin d'oeil
          - Exportez vos données
      - name: Friday
        program:
          - Cas 1 - Déterminer l'âge de votre base de données à partir des simples prénoms de vos utilisateurs
          - Cas 2 - Prédire le revenu que vous allez faire le prochain mois
          - Cas 3 - Déterminer les associations de produits les plus fortes à partir d'un historique d'achat

