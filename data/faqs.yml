fr:
  - question: "Comment se passe l'inscription au Wagon ?"
    answer: "Après votre candidature via le site, nous vous contacterons afin de vous poser quelques questions sur vos attentes, de vous faire passer un test rapide et de prendre rendez-vous pour un entretien. Vous saurez rapidement après l'entretien si vous embarquez !"
  - question: "Je suis un vrai débutant, est ce que le programme est fait pour moi ?"
    answer: "Nous demandons à nos élèves d'avoir 3 qualités essentielles: de la motivation (beaucoup de motivation), de la curiosité et un bon sens relationnel. Si vous êtes débutant nous vous demanderons de valider un certain nombre de tutoriels avant le début de la formation. Vous ne pourrez pas embarquer si vous ne l'avez pas fait."
  - question: "Le travail de préparation me prendra combien de temps ?"
    answer: "Il est online, pas besoin de se déplacer. Compter 10h par semaine pendant un mois."
  - question: "Qu'est ce que je serai capable de faire au bout des 9 semaines ?"
    answer: "Vous aurez acquis la compétence de développeur web Ruby on Rails. Cela veut dire que vous serez capable de prototyper rapidement vos idées en créant de manière autonome un site web. Vous saurez comment permettre à vous utilisateurs de s'inscrire sur votre site (Sign up, ou Sign up avec Facebook/Twitter), ajouter une <em>back-office</em> d'administration, accepter du paiement, envoyer des emails automatiquement, etc. Vous saurez comment <em>mettre en production</em> rapidement et vous aurez appris les bonnes pratiques de développement utilisées par les meilleures startups actuelles. Vous aurez alors le choix : continuer votre projet entreprenarial, ou bien candidatez comme <em>junior developer</em> dans une startup web !"
  - question: "Est ce que vous nous apprenez à faire des applis mobiles ?"
    answer: "Oui et non. Soyons clair, vous n'apprendrez pas le développement iOS, Android ou Windows Phone. Nous pensons que cette compétence est difficile à acquérir en 9 semaines. Nous préférons vous apprendre les bases de la programmation et la programmation web car le web est <strong>la</strong> plateforme ouverte qu'il faut maîtriser. En effet, grâce au <em>Responsive Web Design</em> que nous aborderons, vous pouvez réaliser une application web qui s'affiche correctement sur mobile ou tablette. Vous apprendrez aussi à créer une <strong>API</strong> qui servira à votre future application mobile. En effet, une fois un site et une API développés par vos soins en place, un développeur freelance mobile pourra beaucoup plus facilement et rapidement créer l'app iOS ou Android !"
  - question: "Est ce que vous êtes éligibles au DIF ?"
    answer: "Oui. Le Wagon est organisme de formation agréé."
  - question: "Quand se déroule précisément la formation ?"
    answer: "Du lundi au vendredi, de 9h à 19h, soit 360 heures de cours sur les 9 semaines."
  - question: "Est-ce que je dois venir avec mon ordi ?"
    answer: "Oui, tous les élèves doivent avoir un ordinateur portable. Nous utiliserons Mac OS X ou Linux, si vous n'avez que Windows, ne vous inquiétez pas, le premier jour est consacré à installer Linux sur vos machines (en complément de windows)."
  - question: "Combien coûte la formation ?"
    answer: >
      <strong>3.900 euros TTC</strong> si la formation est financée par vous.<br />
      <strong>7.200 euros TTC</strong> si la formation est financée par un organisme tiers.

en:
  - question: "How can I subscribe to Le Wagon?"
    answer: "Once you’ve sent us your application via our web site, we will get in touch with you in order to ask a few questions about your expectations and motivations, have you pass a quick test and schedule an interview with you face to face. You’ll know very quickly after the interview if you’re taken in or not"
  - question: "I’m really a beginner how do I know Le Wagon is made for me?"
    answer: "We need our students to have 3 essential qualities: be motivated (very motivated), be curious, be communicative. If you’re a total beginner we’ll ask you to validate a few tutorials before prior to the program. Without it you won’t be able to begin the program."
  - question: "How long will it take me to prepare for the program?"
    answer: "The online preparatory tutorials take up to 10h/week during a month."
  - question: "What will I be able to do at the end of 9 weeks?"
    answer: "You’ll have a Ruby on Rails junior-developer level. This means you’ll be able to quickly prototype your ideas by creating a web site on your own. You’ll know for instance how to allow your users to sign up to your site ( simple, email or Facebook/Twitter) add back-office administration, take payment in, automatically send emails, and a lot more. You’ll know how to quickly plug in production and you will have learnt the programing best practices used by top level startups. You’ll then be facing a choice: continue your entrepreneurial project or become a junior level developer in a startup or company."
  - question: "Will I learn to create mobile apps?"
    answer: "Yes and no. Let’s be clear, you’ll not learn iOS, Android or Windows Phone development. We thinkl it’s too difficile to acquire in 9 weeks. We’ll prefer teaching you the basics of web programming because the web is the open platform that you need to know and start with. And thanks to Responsive Web Design that we’ll talk about, you’ll be able to create an app that will display nicely on mobile. You’ll also learn to create  APIs that you’ll use for your mobile app. In this case, a freelance mobile dev will very easily be able to code your iOS or Android app starting from the web site and API you’ve created."
  - question: "When do classes take place?"
    answer: "Monday to Friday, 9am to 7pm, namely 360 course hours during 9 weeks."
  - question: "Should I bring my laptop?"
    answer: "Yes each student must have a laptop. You’ll need Mac OS X or Linux, but if you only have Windows, no worries you’ll learn how to install Linux the first day."
  - question: "How much does the program cost?"
    answer: "€3.900."
