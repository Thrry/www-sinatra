seb:
  image_name: seb.png
  description:
    fr: |
      Baroudeur du code et **CTO** du Wagon, **Sébastien** sévit en tant
      que [coach technique](http://sebastien.saunier.me) pour startup. Il aura à coeur de transmettre
      la rigueur et les bonnes pratiques aux élèves du Wagon!
    en: |
      After many years of programming, **Sebastien**
      is now helping startups as [a
      technical coach](http://sebastien.saunier.me).
      He won't let you code unless you apply the best practices.
  links:
