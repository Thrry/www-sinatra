antoine:
  image_name: antoine.jpg
  description:
    fr: |
      Antoine, ancien étudiant du Wagon Paris, passionné d’entrepreuneuriat et de business développement, a décidé de développer le wagon à Beirut pour la région du Moyen-Orient afin d’y aider l’écosystème des startups.
