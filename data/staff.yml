jeanchristophe:
  image_name: jean-christophe.jpg
  description:
    fr: |
       Après 3 ans dédiés à la formation en tant que directeur pédagogique d’une école d’ingénieurs informatiques,
       <strong>Jean-Christophe</strong> a concentré ses efforts sur le développement de sa propre startup :
       <strong>Bigint</strong>. Spécialisé dans la création d'applications internet riches et les projets IT
       d'envergure, il mène en parallèle des travaux de R&D.
    en: |
      After 3 years as the pedagogic head of a software engineering school, <strong>Jean-Christophe</strong> has focused
      on his own startup: <strong>Bigint</strong>. Specialised in rich internet application and high stake IT projects,
      the company has also its own R&D activities.
  links:
    - url: http://www.linkedin.com/pub/jc-baudier/39/93a/88a
      icon: linkedin
    - url: https://twitter.com/jcbaudier
      icon: twitter
    - url: http://bigint.fr/
      icon: link

archibald:
  image_name: archibald.jpg
  description:
    fr: |
       Depuis toujours, l'informatique et les nouvelles technologies sont l'essence de la motivation
       d’<strong>Archibald</strong>. Fort de plus de 10 ans d'expérience dans le web et ses technologies dérivées,
       il a co-fondé Bigint avec Jean-Christophe. Curieux par nature, il s’intéresse aussi de près à la robotique
       et l'électronique.
    en: |
      Computer science and new technologies have always been the core of <strong>Archibald</strong>'s motivation. With
      more than 10 years of experience in web and related technologies he has cofounded Bigint with Jean-Christophe.
      Curious by its very nature, he is also interested in robotics and electronics.
  links:
