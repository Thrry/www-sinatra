martin:
  image_name: martin.jpg
  description:
    fr: |
      Après quelques années à former des développeurs,
      **Martin** a été tour à tour software engineer, team leader et coach agile.
      Il a co-fondé [PullReview](https://www.pullreview.com),
      une solution SaaS pour faire des *code reviews* automatiques de code Ruby.
      Il co-anime également Rails Girls Brussels et est un speaker habituel
      du [Paris.rb](http://www.meetup.com/parisrb/).
    en: |
      After some years spent in teaching future programmers,
      **Martin** did work as a programmer, team leader, architect and agile coach.
      He co-founded [PullReview](https://www.pullreview.com), a toolchain
      aiming to help Ruby developers to improve their coding practices.
      He is also co-organizing the Brussels chapter of Rails Girls and
      a frequent speaker at [Paris.rb](http://www.meetup.com/parisrb/).
  links:
    - url: https://github.com/vanakenm
      icon: github-alt
    - url: https://twitter.com/martinvanaken
      icon: twitter
    - url: https://www.linkedin.com/in/martinvanaken
      icon: linkedin
    - url: http://about.me/vanakenm
      icon: link
anne:
  image_name: anne.jpg
  description:
    en: |
      ​After almost 10 years as a knowledge and information
      manager, **Anne** went back to university to
      follow a degree in information and communication technologies.
      She now develops web apps as a freelancer and is an active member
      of [Rails Girls Brussels](http://railsgirls.com/brussels).
      She loves helping others to overcome the sometimes frustrating
      learning process and seeing the bright light in their eyes when the
      magic of coding gets unveiled!
    fr: |
      Knowledge & information manager pendant près de 10 ans, **Anne**
      est retournée à l'université pour suivre un master en TIC.
      Elle développe désormais des sites & applis web en tant que freelance et
      co-organise les sessions [Rails Girls Brussels](http://railsgirls.com/brussels).
      Elle aime aider les nouveaux venus à surmonter leur première appréhension
      et voir l'étincelle briller dans leurs yeux quand la magie du code se dévoile!
  links:
    - url: https://github.com/OObatwomanOO
      icon: github-alt
    - url: https://twitter.com/DianeLanterman
      icon: twitter
augustin:
  image_name: augustin.jpg
  description:
    en: |
      ​After 2 years of consulting, **Augustin** updated his coding skills by himself to move to
      entrepreneurship. He is now working as the CTO of <a href="https://copass.org" target="_blank">Copass</a>.
      He believes in the motto *"Be a programmer or be programmed"* and actively supports Open Source.
    fr: |
      Après 2 années à faire du conseil, **Augustin** a repris l'éditeur de texte pour rejoindre
      le monde fascinant de l'entrepreneuriat. Il travaille désormais en tant que CTO de
      <a href="https://copass.org" target="_blank">Copass</a>.
      Sa devise est *"Soit un programmeur ou soit programmé"* et il soutient activement la philosophie Open Source.
  links:
    - url: http://augustin-riedinger.fr
      icon: link
    - url: https://github.com/aug-riedinger
      icon: github-alt
    - url: https://twitter.com/Aug_Riedinger
      icon: twitter
    - url: http://fr.linkedin.com/in/augustinriedinger
      icon: linkedin
