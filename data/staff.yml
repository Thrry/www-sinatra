martindaniel:
  image_name: martin_daniel.jpg
  description:
    fr: |
       Après un passage chez Google et 4 ans chez <a href="http://www.fifty-five.com/" target="_blank">fifty-five</a> en tant que <i>Head of Data Science</i>,
       Martin a décidé de se concentrer sur <a href="https://www.tx.to/" target="_blank">Txto</a> (sa startup de dataviz et d'impression de sms) et
       de transmettre ses connaissances aux autres.
    en: |
      After a first experience at Google, Martin joined <a href="http://www.fifty-five.com/" target="_blank">fifty-five</a>, where he spent 4 years
      as <i>Head of Data Science</i>. He is now 100% focused on the growth of his startup <a href="https://www.tx.to/" target="_blank">Txto</a>, a mobile-app for text message
      visualisation and printing. He is an expert in dataviz and has a very pragmatic and business-oriented approach of data-science.
  links:
