      icon: link
gab:
  image_name: gab.png
  description:
    fr: |
      **Gabriel** fait du Ruby & Rails depuis 4 ans
      et aime comprendre ce qui se passe sous le capot !
      Il a travaillé chez [Tigerlilyapps](http://www.tigerlilyapps.com)
      et c'est tout simplement un monstre de pédagogie.
    en: |
      **Gabriel** has been coding with Ruby & Rails for 4 years. He likes to
      understand what happens under the hood.
      He has worked at [Tigerlilyapps](http://www.tigerlilyapps.com).
      and he is a king in teaching techniques!
  links:
