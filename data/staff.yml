frantz:
  image_name: frantz.jpg
  description:
    fr: |
       <strong>Fräntz</strong> est passionné par la créativité et l’innovation, surtout quand cela touche au numérique.
       Entrepreneur et dévelopeur, c’est un expert du web et du développement d'applications mobiles,
       ainsi que de l'exploration de données (data mining). Il est aussi speaker lors d’événements tech
       et intervenant dans des grandes écoles. Son projet actuel : <strong>KonnectR</strong>.
    en: |
      <strong>Fräntz</strong> defined himself through two words innovation and creativity. Entrepreneur and developer,
      he is an expert in web and mobile applications development, he also practices data science. He is regularly a
      speaker at tech events and in graduate schools. His current project: <strong>KonnectR</strong>.
