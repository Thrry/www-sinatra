olivier:
  image_name: olivier.png
  description:
    fr: |
      Développeur depuis ses 13 ans, passionné de photo et de moto,
      **Olivier** crée [Sylights](http://www.sylights.com/)
      en 2010, une appli pour partager des schémas d'éclairage entre photographes,
      rien de moins !
    en: |
      Developer since he is 13 years old, passionate about photography and motorbikes,
      **Olivier** created [Sylights](http://www.sylights.com/)
      in 2010, a web editor for lighting diagrams.
  links:
    - url: https://github.com/olance
      icon: github-alt
    - url: http://fr.linkedin.com/in/olivierlance
      icon: linkedin
    - url: https://twitter.com/olance
      icon: twitter
    - url: http://www.sylights.com
      icon: link
seb:
  image_name: seb.png
  description:
    fr: |
      Baroudeur du code, **Sébastien** sévit maintenant en tant
      que [coach technique](http://sebastien.saunier.me) pour startup. Il aura à coeur de transmettre
      la rigueur et les bonnes pratiques aux élèves du Wagon!
    en: |
      After many years of programming, **Sebastien**
      is now helping startups as [a
      technical coach](http://sebastien.saunier.me). 
      He won't let you code unless you apply the best practices.
  links:
    - url: https://github.com/ssaunier
      icon: github-alt
    - url: http://fr.linkedin.com/in/sebastiensaunier
      icon: linkedin
    - url: https://twitter.com/ssaunier
      icon: twitter
    - url: http://sebastien.saunier.me
      icon: link
gab:
  image_name: gab.png
  description:
    fr: |
      **Gabriel** fait du Ruby & Rails depuis 4 ans
      et aime comprendre ce qui se passe sous le capot !
      Il a travaillé chez [Tigerlilyapps](http://www.tigerlilyapps.com)
      et c'est tout simplement un monstre de pédagogie.
    en: |
      **Gabriel** has been coding with Ruby & Rails for 4 years. He likes to
      understand what happens under the hood.
      He has worked at [Tigerlilyapps](http://www.tigerlilyapps.com).
      and he is a king in teaching techniques!
  links:
    - url: https://github.com/gabriel-dehan
      icon: github-alt
    - url: http://fr.linkedin.com/pub/gabriel-dehan/27/361/8a
      icon: linkedin
    - url: https://twitter.com/GabrielDehan
      icon: twitter
    - url: http://gabriel-dehan.github.io/
      icon: link
boris:
  image_name: boris.png
  description:
    fr: |
      **Boris** a fui sa salle de marché pour se
      lancer dans le code corps et âme. Il comprend parfaitement
      les besoins des débutant et a codé avec Sébastien le
      [site](http://lewagon.org) et les plate-formes
      pédagogiques du Wagon.
    en: |
      **Boris** got bored from financial markets
      and took the plunge in web-development. He perfectly understands
      what beginners need. He founded Le Wagon, and built its [site](http://lewagon.org)
      and pedagogical platforms.
  links:
  - url: https://github.com/Papillard/
    icon: github-alt
  - url: http://fr.linkedin.com/pub/boris-paillard/70/226/867
    icon: linkedin
cecile:
  image_name: cecile.png
  description:
    fr: |
      Avec 5 ans d'expérience en e-commerce, **Cécile**
      aime partager sa passion pour Ruby on Rails. Lilloise de coeur
      et hyper-active, elle co-anime les rencontres Rails Mentors,
      Rails Girls et Ruby Burgers.
    en: |
      After 5 years working on e-commerce apps, **Cecile**
      now likes sharing her passion for ruby and Rails. Coming from Lille,
      she is an active member of the local ruby & Rails community (co-organizing Rails Girls & Ruby
      burgers events)
  links:
  - url: https://github.com/cveneziani
    icon: github-alt
  - url: https://twitter.com/cecilitse
    icon: twitter
  - url: http://cecilitse.org
    icon: link
simon:
  image_name: simon.png
  description:
    fr: |
      Co-fondateur de [Tinci](http://tinci.fr), très actif
      dans la communauté ruby parisienne [Paris.rb](http://www.rubyparis.org), auteur de plusieurs gems,
      **Simon** est passionné des bonnes pratiques,
      méthodologies et techniques d'amélioration continue.
    en: |
      Simon co-founded [Tinci](http://tinci.fr), and is a very active
      member of [Paris.rb](http://www.rubyparis.org). He has built several popular gems and is passionate
      aboute good practices and continuous improvement.
  links:
  - url: https://github.com/simonc
    icon: github-alt
  - url: https://twitter.com/happynoff
    icon: twitter
  - url: http://tinci.fr
    icon: link
martin:
  image_name: martin.jpg
  description:
    fr: |
      Après quelques années à former des développeurs,
      **Martin** a été tour à tour software engineer, customer contact,
      chef d'équipe, et coach agile. Il a créé [PullReview](https://www.pullreview.com),
      une solution SaaS pour faire des *code reviews* automatiques de code Ruby.
      Il co-anime également Rails Girls Brussels et est un speaker habituel
      du [Paris.rb](http://www.meetup.com/parisrb/).
    en: |
      After some years spent in teaching future programmers,
      **Martin** did work as a programmer,
      customer contact, team leader, architect and agile coach.
      He is now working on [PullReview](https://www.pullreview.com)
      aiming to help Ruby developers to improve their coding practices.
      He is also co-organizing the Brussels chapter of Rails Girls and
      a frequent speaker at [Paris.rb](http://www.meetup.com/parisrb/).
  links:
  - url: https://github.com/vanakenm
    icon: github-alt
  - url: https://twitter.com/martinvanaken
    icon: twitter
  - url: https://www.linkedin.com/in/martinvanaken
    icon: linkedin
  - url: http://about.me/vanakenm
    icon: link
anne:
  image_name: anne.jpg
  description:
    en: |
      ​After almost 10 years as a knowledge and information
      manager, **Anne** went back to university to
      follow a degree in information and communication technologies.
      She now develops web apps as a freelancer and is an active member
      of [Rails Girls Brussels](http://railsgirls.com/brussels).
      She loves helping others to overcome the sometimes frustrating
      learning process and seeing the bright light in their eyes when the
      magic of coding gets unveiled!
    fr: |
      Knowledge & information manager pendant près de 10 ans, **Anne**
      est retournée à l'université pour suivre un master en TIC.
      Elle développe désormais des sites & applis web en tant que freelance et
      co-organise les sessions [Rails Girls Brussels](http://railsgirls.com/brussels).
      Elle aime aider les nouveaux venus à surmonter leur première appréhension
      et voir l'étincelle briller dans leurs yeux quand la magie du code se dévoile!
  links:
  - url: https://github.com/OObatwomanOO
    icon: github-alt
  - url: https://twitter.com/DianeLanterman
    icon: twitter

