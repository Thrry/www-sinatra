olivier:
  image_name: olivier.png
  description:
    fr: |
      Développeur depuis ses 13 ans, passionné de photo et de moto,
      **Olivier** crée [Sylights](http://www.sylights.com/)
      en 2010, une appli pour partager des schémas d'éclairage entre photographes,
