boris:
  image_name: boris.png
  description:
    fr: |
      **Boris** a fui sa salle de marché pour se
      lancer dans le code corps et âme. Maintenant **CEO** du Wagon, il comprend parfaitement
      les besoins des débutants et a codé avec Sébastien le
      [site](http://www.lewagon.org) et les plate-formes
      pédagogiques du Wagon.
    en: |
      **Boris** got bored from financial markets
      and took the plunge in web-development. He perfectly understands
      what beginners need. He founded Le Wagon, and built its [site](http://lewagon.org)
      and pedagogical platforms.
  links:
    - url: https://github.com/Papillard/
      icon: github-alt
    - url: http://fr.linkedin.com/pub/boris-paillard/70/226/867
      icon: linkedin
cecile:
  image_name: cecile.png
  description:
    fr: |
      Avec 6 ans d'expérience en e-commerce, **Cécile**
      aime partager sa passion pour Ruby on Rails. Lilloise de coeur
      et hyper-active, elle co-anime les rencontres Rails Mentors,
      Rails Girls et Ruby Burgers.
    en: |
      After 6 years working on e-commerce apps, **Cecile**
      now likes sharing her passion for Ruby and Rails. Coming from Lille,
      she is an active member of the local Ruby & Rails community (co-organizing Rails Girls & Ruby
      Burgers events).
  links:
